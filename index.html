<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>AI Universe Hub</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/28d93e825b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style>
    * {
      font-family: "Work Sans", sans-serif;
    }
    .image {
      width: 437px;
      height: 300px;
      border-radius: 16px;
    }
  </style>
  <body class="container">
    <h1 class="h1 text-center m-4">AI Universe Hub</h1>
    <!-- Sort By Date -->
    <div class="text-center mb-4">
      <button id="sort-by-date" class="btn btn-danger">Sort By Date</button>
    </div>
    <main>
      <!-- Cars Section -->
      <section>
        <div
          id="tools-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
        <!-- See More  -->
        <div id="show-all" class="text-center mb-4 d-none">
          <button id="btn-show-all" class="btn btn-danger">See More</button>
        </div>
      </section>
      <!-- data loading -->
      <section id="loader" class="d-none">
        <div
          style="height: 80vh"
          class="d-flex justify-content-center align-items-center"
        >
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>

      <!-- modal contents -->
      <section>
        <!-- Modal -->
        <div
          class="modal fade"
          id="phoneDetailsModal"
          tabindex="-1"
          aria-labelledby="phoneDetailsModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <!-- <h1 class="modal-title fs-5" id="phoneDetailsModalLabel"></h1> -->
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div id="modal-body" class="modal-body"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./js/ai-hub.js"></script>
  </body>
</html>
